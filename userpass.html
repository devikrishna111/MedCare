<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #FF6F61, #D4A5A5);
            margin: 0;
            color: #fff;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 350px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .button {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            background-color: #FF6F61;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #D45A5A;
        }
        .form-input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #D4A5A5;
            border-radius: 10px;
            font-size: 16px;
            background-color: #f7f7f7;
            color: #333;
            transition: border-color 0.3s;
        }
        .form-input:focus {
            border-color: #FF6F61;
            outline: none;
        }
        .gender-container {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
        }
        .gender-container input {
            margin: 5px 0;
        }
        .gender-container label {
            color: #333;
            font-size: 16px;
        }
        .form-container {
            display: block;
        }
        .form-header {
            font-size: 20px;
            color: #FF6F61;
            margin-bottom: 10px;
        }
        .back-button {
            background-color: #333;
            color: #fff;
            font-size: 16px;
            border-radius: 10px;
            padding: 10px 20px;
            margin-top: 10px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        .back-button:hover {
            background-color: #555;
        }
        select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #D4A5A5;
            border-radius: 10px;
            background-color: #f7f7f7;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Sign Up</h2>
        <button class="button" onclick="showSignUpForm()">Sign Up</button>

        <!-- Sign Up Form -->
        <div class="form-container" id="form-container">
            <div class="form-header">Enter your details</div>
            <input type="text" class="form-input" id="name" placeholder="Name" required>
            <input type="tel" class="form-input" id="mobile" placeholder="Mobile Number" required>
            <input type="date" class="form-input" id="dob" placeholder="Date of Birth" required>
            <input type="email" class="form-input" id="email" placeholder="Email" required>
            
            <div class="gender-container">
                <label>Gender:</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="other" name="gender" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
            
            <input type="text" class="form-input" id="address-line-1" placeholder="Address Line 1" required>
            <input type="text" class="form-input" id="address-line-2" placeholder="Address Line 2" required>
            <input type="text" class="form-input" id="city" placeholder="City" required>
            
            <!-- District Dropdown -->
            <select id="district" class="form-input" required>
                <option value="">Select District</option>
                <option value="District A">District A</option>
                <option value="District B">District B</option>
                <option value="District C">District C</option>
                <option value="District D">District D</option>
            </select>

            <!-- State Dropdown -->
            <select id="state" class="form-input" required>
                <option value="">Select State</option>
                <option value="State X">State X</option>
                <option value="State Y">State Y</option>
                <option value="State Z">State Z</option>
            </select>

            <input type="password" class="form-input" id="password" placeholder="Password" required>

            <button class="button" onclick="submitSignUp()">Submit</button>
            <a class="back-button" href="#">Back to Home</a>
        </div>
    </div>

    <script>
        function showSignUpForm() {
            // Show the sign-up form when the button is clicked
            document.querySelector('.container').innerHTML = `
                <h2>Sign Up</h2>
                <div class="form-header">Enter your details</div>
                <input type="text" class="form-input" id="name" placeholder="Name" required>
                <input type="tel" class="form-input" id="mobile" placeholder="Mobile Number" required>
                <input type="date" class="form-input" id="dob" placeholder="Date of Birth" required>
                <input type="email" class="form-input" id="email" placeholder="Email" required>
                
                <div class="gender-container">
                    <label>Gender:</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label>
                    </div>
                    <div>
                        <input type="radio" id="other" name="gender" value="other">
                        <label for="other">Other</label>
                    </div>
                </div>
                
                <input type="text" class="form-input" id="address-line-1" placeholder="Address Line 1" required>
                <input type="text" class="form-input" id="address-line-2" placeholder="Address Line 2" required>
                <input type="text" class="form-input" id="city" placeholder="City" required>
                
                <select id="district" class="form-input" required>
                    <option value="">Select District</option>
                    <option value="District A">District A</option>
                    <option value="District B">District B</option>
                    <option value="District C">District C</option>
                    <option value="District D">District D</option>
                </select>

                <select id="state" class="form-input" required>
                    <option value="">Select State</option>
                    <option value="State X">State X</option>
                    <option value="State Y">State Y</option>
                    <option value="State Z">State Z</option>
                </select>

                <input type="password" class="form-input" id="password" placeholder="Password" required>

                <button class="button" onclick="submitSignUp()">Submit</button>
                <a class="back-button" href="#">Back to Home</a>
            `;
        }

        function submitSignUp() {
            const name = document.getElementById('name').value;
            const mobile = document.getElementById('mobile').value;
            const dob = document.getElementById('dob').value;
            const email = document.getElementById('email').value;
            const addressLine1 = document.getElementById('address-line-1').value;
            const addressLine2 = document.getElementById('address-line-2').value;
            const city = document.getElementById('city').value;
            const district = document.getElementById('district').value;
            const state = document.getElementById('state').value;
            const password = document.getElementById('password').value;
            const gender = document.querySelector('input[name="gender"]:checked')?.value;

            if (name && mobile && dob && email && addressLine1 && addressLine2 && city && district && state && password && gender) {
                alert('Sign Up successful!');
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>

</body>
</html>
